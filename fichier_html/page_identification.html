<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Ottignies</title>
    <link rel="stylesheet" href="style_principale.css">
</head>
<body>
    <nav>
        <div class="Titre">
            <h1>Titre</h1>
        </div>
        <div class="lien-Accueil">
            <a href="page_principale.html" id="lien-Accueil">Accueil</a>
        </div>

        <div class="gauche">
            <div class="champs-recherche">
                <input type="text" placeholder="Champs de recherche">
            </div>

            <div class="Nom">
                <span>Nom de l'utilisateur</span>
            </div>
        </div>
    </nav>
    <section class="compte_existant">
        <p>Compte Existant </p>
        <input type="text" placeholder="Nom de l'utilisateur">
        <input type="text" placeholder="Mot de passe">
        <button name="button">S'identifier</button>
    </section>
    <section class="Nouveau compte">
        <p>Nouveau compte</p>
        <input type="text" placeholder="Nom de l'utilisateur">
        <input type="text" placeholder="Mot de passe">
        <input type="text" placeholder="Nom complet">
        <input type="text" placeholder="Adresse e-mail">
        <button name="button">S'enregistrer</button>
    </section>
</body>
